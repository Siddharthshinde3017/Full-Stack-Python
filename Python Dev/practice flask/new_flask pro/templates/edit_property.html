<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { font-family: 'Poppins'; background: #f8f9fa; }
        .form-box {
            background: #fff; padding: 25px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .existing-img {
            width: 100px; height: 80px; object-fit: cover; border-radius: 6px; margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="fw-bold mb-4">Edit Property</h3>

    <div class="form-box">
        <form action="/admin/properties/update/{{ property.property_id }}" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Property Title</label>
                <input type="text" class="form-control" name="title" value="{{ property.title }}" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Property Type</label>
                    <select class="form-select" name="type" required>
                        <option value="Rent" {% if property.type=='Rent' %}selected{% endif %}>Rent</option>
                        <option value="Sale" {% if property.type=='Sale' %}selected{% endif %}>Sale</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Price (â‚¹)</label>
                    <input type="number" class="form-control" name="price" value="{{ property.price }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" name="location" value="{{ property.location }}" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Bedrooms</label>
                    <input type="number" class="form-control" name="bedroom" value="{{ property.bedroom }}" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Bathrooms</label>
                    <input type="number" class="form-control" name="bathrooms" value="{{ property.bathrooms }}" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Area (sq.ft)</label>
                    <input type="number" class="form-control" name="area" value="{{ property.area }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="4" required>{{ property.description }}</textarea>
            </div>

            <!-- Existing Images -->
            <label class="form-label">Existing Images</label><br>
            {% for img in images %}
                <img src="{{ img.image_url }}" class="existing-img">
            {% endfor %}
            <hr>

            <div class="mb-3">
                <label class="form-label">Upload New Images (optional)</label>
                <input type="file" class="form-control" name="images" multiple>
            </div>

            <button type="submit" class="btn btn-primary w-100">Update Property</button>
        </form>
        <label class="form-label">Existing Images</label><br>
        {% for img in images %}
            <div style="display:inline-block; position:relative; margin-right:10px;">
                <img src="{{ img.image_url }}" class="existing-img">
                <a href="/admin/properties/delete-image/{{ img.image_id }}"
                   class="btn btn-sm btn-danger"
                   style="position:absolute; top:0; right:0;"
                   onclick="return confirm('Delete this image?');">X
                </a>
            </div>
        {% endfor %}
        <hr>

    </div>
</div>

</body>
</html>
