<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Management | Admin Panel</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            color: white;
        }

        .sidebar h4 {
            text-align: center;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 12px 25px;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: #495057;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 25px;
        }

        table th {
            background-color: #eee;
        }

        .badge {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <!-- ✅ Sidebar -->
    <div class="sidebar">
        <h4><i class="bi bi-building"></i> Admin Panel</h4>
        <a href="/admin/dashboard"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="/admin/properties"><i class="bi bi-house-door me-2"></i> Properties</a>
        <a href="/admin/buyers"><i class="bi bi-people me-2"></i> Buyers</a>
        <a href="/admin/inquiries" class="active"><i class="bi bi-envelope me-2"></i> Inquiries</a>
        <a href="/admin/logout" class="text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>

    <!-- ✅ Main Content -->
    <div class="main-content">
        <h3 class="fw-bold mb-4">Inquiry Management</h3>

        <!-- Search Inquiry -->
        <form class="row g-2 mb-3">
            <div class="col-md-4">
                <input type="text" placeholder="Search by buyer name, email, property..." class="form-control">
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>Filter by Status</option>
                    <option>Pending</option>
                    <option>Contacted</option>
                    <option>Closed</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100">Search</button>
            </div>
        </form>

        <!-- Inquiry Table -->
        <div class="table-responsive shadow-sm">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Buyer Name</th>
                        <th>Email</th>
                        <th>Property</th>
                        <th>Message</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Admin Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>501</td>
                        <td>Rahul Sharma</td>
                        <td>rahul@example.com</td>
                        <td>Luxury 2BHK Apartment</td>
                        <td>Interested in scheduling a site visit.</td>
                        <td>2025-02-05</td>
                        <td>
                            <span class="badge bg-warning text-dark">Pending</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-success"><i class="bi bi-check-lg"></i></button>
                            <button class="btn btn-sm btn-secondary"><i class="bi bi-eye"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
