<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Properties | Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f7f7;
            font-family: 'Poppins', sans-serif;
        }
        .table-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 18px rgba(0,0,0,0.1);
        }
        .page-title {
            font-weight: 600;
        }
        .property-img {
            width: 70px;
            height: 55px;
            object-fit: cover;
            border-radius: 6px;
        }
        .btn-add {
            background: linear-gradient(135deg, #3a6186, #89253e);
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title">Manage Properties</h2>
        <a href="/admin/properties/add" class="btn btn-add">+ Add Property</a>
    </div>

    <div class="table-container">
        <table class="table table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Location</th>
                    <th>Bedrooms</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for p in properties %}
                <tr>
                    <td>{{ p.property_id }}</td>

                    <td>
                        {% if p.image_url %}
                        <img src="{{ p.image_url }}" class="property-img">
                        {% else %}
                        <span class="text-muted">No Image</span>
                        {% endif %}
                    </td>

                    <td>{{ p.title }}</td>
                    <td>{{ p.type }}</td>
                    <td>â‚¹{{ p.price }}</td>
                    <td>{{ p.location }}</td>
                    <td>{{ p.bedrooms }}</td>

                    <td>
                        <a href="/admin/properties/edit/{{ p.property_id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/admin/properties/delete/{{ p.property_id }}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this property?');">
                           Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
