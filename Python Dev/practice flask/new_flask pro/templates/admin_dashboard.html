<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Real Estate Management</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            color: #fff;
            transition: 0.3s;
        }

        .sidebar h4 {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 12px 25px;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .property-table th {
            background-color: #f1f1f1;
        }

        .btn-custom {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- ✅ Sidebar -->
    <div class="sidebar">
        <h4><i class="bi bi-building"></i> Admin Panel</h4>
        <a href="/admin/dashboard" class="active"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="/admin/properties"><i class="bi bi-house-door me-2"></i> Properties</a>
        <a href="/admin_buyers"><i class="bi bi-people me-2"></i> Buyers</a>
        <a href="/admin_inquiries"><i class="bi bi-envelope me-2"></i> Inquiries</a>
        <a href="/admin_login" class="text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>

    <!-- ✅ Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-light mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h5">Welcome, Admin</span>
                <button class="btn btn-outline-danger btn-sm" onclick="location.href='/admin_login'">Logout</button>
            </div>
        </nav>

        <!-- Dashboard Cards -->
        <div id="dashboard" class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <i class="bi bi-house-door-fill fs-1 text-primary"></i>
                    <h5 class="mt-2">Total Properties</h5>
                    <h3 id="propertyCount">120</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <i class="bi bi-people-fill fs-1 text-success"></i>
                    <h5 class="mt-2">Registered Buyers</h5>
                    <h3 id="buyerCount">56</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <i class="bi bi-envelope-fill fs-1 text-warning"></i>
                    <h5 class="mt-2">Inquiries</h5>
                    <h3 id="inquiryCount">34</h3>
                </div>
            </div>
         </div>

        <!-- Property Management -->
        <section id="properties">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-semibold">Manage Properties</h4>
              <button class="btn btn-primary btn-custom" onclick="window.location.href='/admin/properties/add-page'">
                  <i class="bi bi-plus-lg"></i> Add Property
              </button>
            </div>

            <table class="table table-bordered table-hover property-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Luxury Apartment</td>
                        <td>Rent</td>
                        <td>Pune</td>
                        <td>₹45,000</td>
                        <td>
                            <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Add Property Modal -->
        <div class="modal fade" id="addPropertyModal" tabindex="-1" aria-labelledby="addPropertyLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPropertyLabel">Add New Property</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Property Title</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select">
                                <option>Sale</option>
                                <option>Rent</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload Image</label>
                            <input type="file" class="form-control">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Property</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
