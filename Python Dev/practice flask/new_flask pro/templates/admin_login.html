<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Real Estate Management</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a6186, #89253e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h3 {
            font-weight: 700;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, #3a6186, #89253e);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .forgot-link {
            text-align: right;
            display: block;
            font-size: 0.9rem;
            color: #555;
        }

        .forgot-link:hover {
            color: #000;
        }

        .footer {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: 20px;
        }

        .brand-logo {
            width: 70px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- ✅ Admin Login Card -->
    <div class="login-container">
        <div class="login-header">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Admin" class="brand-logo">
            <h3>Admin Login</h3>
            <p class="text-muted">Real Estate Management System</p>
        </div>

        <form action="/admin/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter admin username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>

            <a href="#" class="forgot-link">Forgot Password?</a>

            <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert--{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
{%endwith%}
        <div class="footer">
            <p>© 2025 Real Estate Management | Admin Panel</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
