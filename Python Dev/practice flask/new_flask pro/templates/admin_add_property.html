<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property | Admin Panel</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            color: #fff;
        }

        .sidebar h4 {
            text-align: center;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 12px 25px;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 25px;
        }

        .form-box {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
        }

        .btn-submit {
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- ✅ Sidebar -->
    <div class="sidebar">
        <h4><i class="bi bi-building"></i> Admin Panel</h4>
        <a href="/admin/dashboard"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="/admin/properties" class="active"><i class="bi bi-house-door me-2"></i> Properties</a>
        <a href="/admin/buyers"><i class="bi bi-people me-2"></i> Buyers</a>
        <a href="/admin/inquiries"><i class="bi bi-envelope me-2"></i> Inquiries</a>
        <a href="/admin/logout" class="text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>

    <!-- ✅ Main Content -->
    <div class="main-content">
        <h3 class="fw-bold mb-4">Add New Property</h3>

        <div class="form-box">

            <form action="/admin/properties/add" method="POST" enctype="multipart/form-data">

                <!-- Property Title -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Property Title</label>
                    <input type="text" class="form-control" name="title" required placeholder="Example: Luxury 2BHK Apartment">
                </div>

                <!-- Type & Price -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Property Type</label>
                        <select class="form-select" name="type" required>
                            <option value="">Select Type</option>
                            <option value="Rent">Rent</option>
                            <option value="Sale">Sale</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Price (₹)</label>
                        <input type="number" class="form-control" name="price" min="1000" required placeholder="Enter price or rent amount">
                    </div>
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Location</label>
                    <input type="text" class="form-control" name="location" required placeholder="City, Area, State">
                </div>

                <!-- Bedrooms, Bathrooms, Area -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Bedrooms</label>
                        <input type="number" class="form-control" name="bedrooms" min="1" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Bathrooms</label>
                        <input type="number" class="form-control" name="bathrooms" min="1" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Area (sq.ft)</label>
                        <input type="number" class="form-control" name="area" min="100" required>
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Property Description</label>
                    <textarea class="form-control" name="description" rows="4" required placeholder="Describe the property, location advantages, nearby facilities, etc."></textarea>
                </div>

                <!-- Upload Images -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Upload Property Images (Max 5MB each)</label>
                    <input type="file" class="form-control" name="images" accept="image/*" multiple required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100 btn-submit">
                    <i class="bi bi-plus-lg me-1"></i> Add Property
                </button>

            </form>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
