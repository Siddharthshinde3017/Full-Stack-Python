<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1> <u>Student Admission Form</u></h1>
    <marquee behavior="" direction="right"><h1 class="ab">Register Now!</h1></marquee>
    <div>
        <fieldset class="main"  >
            <legend>
                <h3>Student Registration Form</h3>
            </legend>
                <fieldset>
                    <legend><h4>Personal Inforamtion</h4></legend>
                    <table>
                        <tr>
                            <td><label for="First Namme">First Name</label></td>
                            <td><input type="text" placeholder="Enter First Name"></td>
                        </tr>
                        <tr>
                            <td><label for="Middle Name">Middle Name</label></td>
                            <td><input type="text" placeholder="Enter Middle Name"></td>
                        </tr>
                        <tr>
                            <td><label for="Last Name">Last Name</label></td>
                            <td><input type="text" placeholder="Enter Last Name"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Age">Age</label>
                            </td>
                            <td><input type="number" placeholder="Enter your Age"></td>
                        </tr>
                        <tr>
                            <td><label for="Gender">Gender</label></td>
                            <td><input type="radio">Male</td>
                            <td><input type="radio">Female</td>
                        </tr>
                        <td><label for="DOB">Date of Birth</label></td>
                        <td><input type="date"></td>

                    </table>
            </fieldset>
            <fieldset>
                <legend><h4>Contact Details</h4></legend>
                <table>
                    <tr>
                        <td><label for="Mobile No">Mobile No.</label></td>
                        
                            <div>
                            <td><select name="country code" id="" required style="width: 90px;" >
                                    <option value="+91">+91(India)</option>
                                    <option value="+1">+1(USA)</option>
                                </select>
                                
                                <input type="tel" name="no." id="" placeholder="Enter Contact No.">
                                </td> 
                            </div>
                            <tr>
                                <td><label for="Github">Github</label></td>
                                <td><input type="text" placeholder="Enter Github link"></td>
                            </tr>
                            <tr> 
                                <td><label for="City">City</label></td>
                                <td><select name="City" id="">
                                    <option value="City" aria-readonly=""></option>
                                    <option value="1">Satara</option>
                                    <option value="2">Pune</option>
                                    <option value="3">Mimbai</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label for="country">country</label></td>
                                <td><select name="country" id="">
                                    <option value="country" aria-readonly=""></option>
                                    <option value="1">India</option>
                                    <option value="2">Usa</option>
                                    <option value="3">UK</option>
                                </select></td>
                            </tr>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><h4>Educational Details</h4></legend>
                <table>
                <tr>
                    <td><label for="10th">10 <sup>th</sup> Passing year</label></td>    
                    <td><input type="text" name="" id=""></td>
                </tr>

                <tr>
                    <td><label for="Resume">Resume</label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                </table>
            </fieldset>
            <fieldset>      
                <legend>Our Location</legend>
            </fieldset>
        </fieldset>
    </div>
</body>
</html>
