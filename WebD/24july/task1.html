<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <form name="f1" class="form-control">
        <!-- <label for="num1">enter num1</label> -->
        <input type="number" placeholder="number1" name="n1" class="form-control">

        <input type="number" placeholder="number2" name="n2" class="form-control">

        <h2>1. Addition  2. Substraction 3. multiply 4. divide</h2>

        <input type="number" name="ch" class="form-control">
        <button type="button"onclick="calculte()" class="btn btn-primary">answer</button>

        
    </form>
    
    <script>
        function calculte(){
            var n1 = Number(document.f1.n1.value);
            var n2 = Number(document.f1.n2.value);
            var ch = Number(document.f1.ch.value);

        switch(ch){
            case 1 :
                document.write(n1+n2);
                break;
            case 2 :
                document.write(n1-n2);
                break;
            case 3 :
                document.write(n1*n2);
                break;
            case 4 :
                document.write(n1/n2);
                break;

            default:
                document.write("wrong");
                break
            }
    }
    
</script>
</body>
</html>
