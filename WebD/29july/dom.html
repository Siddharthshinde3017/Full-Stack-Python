<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="enter first name" id="FN">
        <input type="text" placeholder="enter last name " id="LN">
        <button type="button" onclick="check()">submit</button>
    </form>

        <script>
            function check(){
                var FN = document.getElementById("FN").value;
                var LN = document.getElementById("LN").value;

                alert(FN + " "+ LN)
            }
        </script>
</body>
</html>
