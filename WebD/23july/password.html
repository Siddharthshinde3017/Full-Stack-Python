<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <form action="" name="form1" class="form-control" >
        <br>
        <input type="password" name="password" placeholder="Enter the Password" class="form-control"><br><br>

        <input type="password" name="confirm_pass" placeholder="Enter Confirm Password" class="form-control"><br>

        <input type="submit" onclick="pass()" class="btn btn-primary" value="Submit">
    </form>

    <script>
        function pass(){
            const password = document.form1.password.value;
            const confirm_pass= document.form1.confirm_pass.value;

            if(password == confirm_pass){
                document.write("Password Match");
            }
            else{
                document.write("Password not match");
            }
        }

    </script>
    
</body>
</html>
