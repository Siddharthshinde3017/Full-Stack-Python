<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="form1">
        <input type="number" placeholder="Enter the num1" name="num1"> <br>
        <br>
        <input type="number" placeholder="Enter the num 2 " name="num2">
        <input type="submit" onclick="addition()">
    </form>

    <script>
        function addition(){
            var num1 = Number(document.form1.num1.value);
            var num2 = Number(document.form1.num2.value); 

            var result = num1 + num2;
            document.write(result)

        }
    </script>

</body>
</html>
